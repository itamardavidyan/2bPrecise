<div class='container'>
	<div class='details'>
		<div class='header'>
			<img src='https://i.pravatar.cc/150?img={{employeeId}}' class='employee-image' />
			<div class='employee-details' *ngIf="employee$ | async as employee; else loading">
				<div class='row'>
					<span>Name:</span>
					<span>{{ employee.firstName + ' ' + employee.lastName }}</span>
				</div>
				<div class='row'>
					<span>Position:</span>
					<span>{{ employee.position }}</span>
				</div>
				<hr class='solid'>

				<div class='manager-container' *ngIf="employee.managerId">
					<manager-details [employeeId]="employeeId"></manager-details>
					<input type='button' value='Report' class='report-button' (click)='openDialog()'/>
				</div>
			</div>
			<ng-template #loading>Loading...</ng-template>
		</div>

		<manager-subordinates></manager-subordinates>
		<manager-subordinates-reports></manager-subordinates-reports>
	</div>

	<footer><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Employees list</a></footer>
</div>
